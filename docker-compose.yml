version: "3.9"

services:
  react:
    build:
      context: ./react_page
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./react_page:/app
      - /app/node_modules

  django:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - staticfiles:/staticfiles
    environment:
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=audio_player
      - SQL_USER=ap_user
      - SQL_PASSWORD=44use98
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postresql/data/
    environment:
      - POSTGRES_USER=ap_user
      - POSTGRES_PASSWORD=44use98
      - POSTGRES_DB=audio_player

volumes:
  staticfiles:
  postgres_data:
