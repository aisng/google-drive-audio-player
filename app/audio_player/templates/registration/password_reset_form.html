{% extends "base.html" %}

{% block "head" %}

  {% load bootstrap5 %}

  {% bootstrap_css %}
{% endblock "head" %}

{% block "title" %}Password reset{% endblock %}

{% block "content" %}
  <h1>Password reset</h1>
  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_javascript %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-dark btn-lg">Send link</button>
    <a href="{% url 'index' %}" class="btn btn-dark btn-lg">Cancel</a>
  </form>
{% endblock %}
